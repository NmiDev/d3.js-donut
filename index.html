<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Donut Chart</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="blue-grey lighten-4">

    <header class="blue-grey darken-2 section">
        <h2 class="center white-text title">Business Capabilities</h2>
        <p class="flow-text grey-text center text-lighten-2 parag">Costs tracker and planning</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form id="form" class="card">
                    <div class="card-content">
                        <span class="card-title blue-grey-text">Add item</span>
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-field">
                            <label for="name">Cost</label>
                            <input type="number" id="cost" required>
                        </div>
                        <div class="input-field center">
                            <button type="submit" class="btn-large pink white-text">Add</button>
                            <button type="button" class="btn-large pink white-text" id="clear">Clear</button>
                        </div>
                        <div class="center inpur-field" id="monitor">Test</div>
                    </div>
                </form>
            </div>
            <div class="col s12 m6 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "APIKEY",
            authDomain: "AUTHDOMAIN",
            databaseURL: "TESTURL",
            projectId: "PROJECTID",
            storageBucket: "PROJECTBUCKET",
            messagingSenderId: "ID",
            appId: "APPID",
            measurementId: "MESUREID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // Database
        const db = firebase.firestore();
    </script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
